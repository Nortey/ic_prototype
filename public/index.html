<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<title>Node Prototype</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Styles -->
	<link href="public/bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="public/css/style.css" rel="stylesheet">
	<link href="public/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
  </head>

  <body>

	<div class="navbar navbar-inverse navbar-fixed-top">
	  <div class="navbar-inner">
		<div class="container">
		  <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		  </button>
		  <a class="brand" href="#">Prototype</a>
		  <div class="nav-collapse collapse">
			<ul class="nav">
			  <li id="accountNav" class="active"><a href="#">Account</a></li>
			  <li id="addQuizNav"><a href="#">Add Quiz</a></li>
			</ul>
		  </div><!--/.nav-collapse -->
		</div>
	  </div>
	</div>

	<div class="container">

		<div id="accountDiv" class="contentDiv row">
			<h1 style="text-align: center">Account<h1> <hr/>

			<div id="signinForm" class="form-signin" style="display: none">
				<h2 class="form-signin-heading">Please sign in</h2>
				<input type="text" id="userName" class="input-block-level" placeholder="Username">
				<input type="password" id="password" class="input-block-level" placeholder="Password">
				<button id="signIn" class="btn btn-large btn-primary">Sign in</button>
			</div>

			<div id="welcomeDiv" style="display: none; text-align: center"></div>
		</div>

		<div id="addQuizDiv" class="contentDiv">
			Add Quiz <br/>
			<input type="text" id="quizName" placeholder="Quiz Name"> <br/>
			<button id="createQuiz" class="btn btn-large btn-primary">Create Quiz</button>
			<hr/>

			<div id="questionDiv">

				Modify Quiz: </br>
				<select id="quizSelect"></select> <br/>

				Add Question:<br/>
				<input type="text" id="question" class="input-block-level" placeholder="Quiz Question"><br/>

				Add Answers:<br/>
				<input type="text" id="answer1" class="input-block-level" placeholder="Answer 1"><br/>
				<input type="text" id="answer2" class="input-block-level" placeholder="Answer 2"><br/>
				<input type="text" id="answer3" class="input-block-level" placeholder="Answer 3"><br/>
				<input type="text" id="answer4" class="input-block-level" placeholder="Answer 4"><br/>

				<button id="addQuestion" class="btn btn-large btn-primary">Add Question</button>
			</div>

		</div>

	</div> <!-- /container -->

	<script src="public/js/jquery-1.10.2.min.js"></script>
	<script src="public/bootstrap/js/bootstrap.min.js"></script>
	<script src="public/js/utils.js"></script>
	<script src="public/js/main.js"></script>
  </body>
</html>
